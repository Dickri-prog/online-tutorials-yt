<!DOCTYPE html>
<html lang="en">
<head>

    <title>CSS Inverted border-radius Card | Curve Outside</title>

</head>
<body>
    <div class="card">
        <div class="box">
            <div class="imgBx">

        </div>
        <div class="box"></div>
        <div class="circle">
            <div class="imgBx">
                <img src="./photo.jpg" alt="girl"/>
            </div>
        </div>
    </div>
</body>
</html>
