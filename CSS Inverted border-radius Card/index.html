<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Inverted border-radius Card | Curve Outside</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="box">
            <div class="imgBx">
                <video src="./video.mp4" type="video/mp4" autoplay loop muted></video>
            </div>
        </div>
        <div class="box">
            <div class="content">
                <h2>Naya <br><span>Musician</span></h2>
                <ul>
                    <li>Posts<span>50</span></li>
                    <li>Followers<span>700</span></li>
                    <li>Following<span>1</span></li>
                </ul>
                <button>Follow</button>
            </div>
        </div>
        <div class="circle">
            <div class="imgBx">
                <img src="./photo.jpg" alt="girl"/>
            </div>
        </div>
    </div>
</body>
</html>
